      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"

      rel="stylesheet"

    <title>Chat - ITBootcamp</title>
  </head>
  <body>
    <div class="container-orange-header"></div>
    <div class="container" id="main">
      <div class="row align-items-center justify-content-between">
        <div class="col-7">
          <a href="https://itbootcamp.rs/" target="_blank"
            ><img
              src="./images/logo_itbootcamp_300x140.png"
              alt="logo IT Bootcamp"
              id="itbc-img"
          /></a>
        </div>
        <div class="col-5">
          <header>
            <h3 id="heading">
              ChatApp<ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            </h3>
          </header>
        </div>
      </div>
      <p>Choose a Chat Room</p>
      <ul class="nav nav-pills nav-justified flex-xs-column-2" id="navs">
        <li class="nav-item p-1">
          <a class="nav-link active" id="#general" href="#general">#general</a>
        </li>
        <li class="nav-item p-1">
          <a class="nav-link active" id="#js" href="#js">#js</a>
        </li>
        <li class="nav-item p-1">
          <a class="nav-link active" id="#homework" href="#homework"
            >#homework</a
          >
        </li>
        <li class="nav-item p-1">
          <a class="nav-link active" id="#tests" href="#tests">#tests</a>
        </li>
      </ul>

      <div id="content-section">
        <section id="scroll-section">
          <ul class="display-messages"></ul>
          <div class="row">
            <div class="col-12" id="username-changed"></div>
          </div>
        </section>
      </div>

      <div class="container bottom py-3 fixed-bottom">
        <div class="row py-2 justify-content-center">
          <div class="col-8 col-lg-9 col-md-8 col-sm-8">
            <textarea
              class="form-control"
              rows="1"
              placeholder="Your message"
              id="input-msg"
            ></textarea>
          </div>
          <button
            class="btn btn-primary col-3 col-lg-2 col-md-3 col-sm-3"
            id="btn-send"
          >
            Send
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="col-8 col-lg-9 col-md-8 col-sm-8">
            <textarea
              class="form-control"
              rows="1"
              placeholder="Your username"
              id="input-update"
            ></textarea>
          </div>
          <button
            class="btn btn-primary col-3 col-lg-2 col-md-3 col-sm-3"
            id="btn-update"
          >
            Update
          </button>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
